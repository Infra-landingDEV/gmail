<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Landing Page - Acceso</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg width="80" height="80" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z" fill="#667eea"/>
            </svg>
        </div>
        <h1>Bienvenido de vuelta</h1>
        <p class="subtitle">Inicia sesión para continuar</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario o email</label>
                <input type="text" id="username" placeholder="ejemplo@correo.com" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>
            <div class="form-options">
                <label class="checkbox">
                    <input type="checkbox"> Recordarme
                </label>
                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </div>
            <button type="submit">Iniciar sesión</button>
        </form>
        
        <div id="message"></div>
        
        <div class="footer">
            <p>¿No tienes cuenta? <a href="#">Regístrate</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
